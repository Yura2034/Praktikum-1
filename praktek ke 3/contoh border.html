<!DOCTYPE html>
<html>
    <head>
        <title>Border</title>

    </head>
<body>
    <p style="border-style:solid;border-color: aqua;">Wurlitzer Electric Piano</p>
    <p style="border-style:dashed;border-width: 1px 4px 12px 4px;border-color: aqua blue blueviolet;">Wurlitzer Electric Piano</p>
    <p style="border-style:dotted;border-color:aqua ;">Wurlitzer Electric Piano</p>
    <p style="border-style:double;border-color:aqua;">Wurlitzer Electric Piano</p>
    <p style="border-style:groove;border-color: aqua;">Wurlitzer Electric Piano</p>
    <p style="border-style:ridge;border-color: aqua;">Wurlitzer Electric Piano</p>
    <p style="border-style:inset;border-color: aqua;">Wurlitzer Electric Piano</p>
    <p style="border-style:outset;border-color: aqua;">Wurlitzer Electric Piano</p>
</body>
